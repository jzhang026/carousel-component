<style>
  * {
    margin: 0;
    padding: 0;
  }

  #el {
    width: 100px;
    height: 100px;
    background-color: lightblue;
  }

  #el2 {
    width: 100px;
    height: 100px;
    background-color: lightblue;
  }
</style>
<button class="pause">pause</button>
<button class="resume">resume</button>
<button class="el2-start">el2 start</button>
<div id="el"></div>
<div id="el2"></div>
<script type="module">
  import { Animation, Timeline, ColorAnimation } from "./animation.js";
  import { cubicBezier } from "./cubicBezier.js";
  let el = document.getElementById("el");
  let el2 = document.getElementById("el2");
  let pause = document.querySelector(".pause");
  let resume = document.querySelector(".resume");
  let el2Start = document.querySelector(".el2-start");
  let tl = new Timeline();

  let linear = (t) => t;
  let ease = cubicBezier(0.25, 0.1, 0.25, 1);

  pause.addEventListener("click", (e) => {
    tl.pause();
  });
  resume.addEventListener("click", (e) => {
    tl.resume();
  });
  el2Start.addEventListener("click", (e) => {
    tl.add(
      new ColorAnimation({
        element: el2.style,
        property: "background",
        start: { r: 0, g: 0, b: 0, a: 0 },
        end: { r: 223, g: 189, b: 223, a: 1 },
        duration: 5000,
        delay: 0,
        timingFunction: linear,
      }),
      0
    );
  });
  tl.add(
    new Animation({
      element: el.style,
      property: "transform",
      start: 0,
      end: 200,
      template: (v) => `translateX(${v}px)`,
      duration: 5000,
      delay: 0,
      timingFunction: linear,
    })
  );
  tl.start();
  // el2.style.transform = "translateX(200px)";
</script>
